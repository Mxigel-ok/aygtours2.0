<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>A&G TOURS | En mantenimiento</title>
  <meta name="description" content="Sitio en mantenimiento temporal. Volvemos pronto." />
  <link rel="icon" href="img/logo2.webp" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;800&display=swap" rel="stylesheet">
  <style>
    :root{
      --bg1:#0f1226; /* base */
      --bg2:#151a3c; /* dark */
      --acc1:#00e0ff; /* cyan */
      --acc2:#8a5cff; /* violet */
      --text:#e8ebff;
      --muted:#a3a9c9;
    }
    *{box-sizing:border-box}
    html,body{height:100%}
    body{
      margin:0;
      font-family:"Poppins",system-ui,-apple-system,Segoe UI,Roboto,Ubuntu,Arial,sans-serif;
      color:var(--text);
      background: radial-gradient(1200px 800px at 10% 10%, #1a1740 0%, #0d0f22 60%, #0a0c19 100%) fixed;
      overflow:hidden;
    }
    /* Animated gradient orbs */
    .orbs{position:fixed; inset:0; overflow:hidden; z-index:-1; filter:blur(60px);}
    .orb{position:absolute; width:40vmax; height:40vmax; border-radius:50%; opacity:.6; mix-blend-mode:screen;}
    .orb.o1{background:radial-gradient(circle at 30% 30%, var(--acc1), transparent 60%); left:-10vmax; top:-10vmax; animation:float1 16s ease-in-out infinite alternate;}
    .orb.o2{background:radial-gradient(circle at 70% 70%, var(--acc2), transparent 60%); right:-12vmax; bottom:-12vmax; animation:float2 18s ease-in-out infinite alternate;}
    @keyframes float1{to{transform:translate(6vmax,5vmax)}}
    @keyframes float2{to{transform:translate(-6vmax,-4vmax)}}

    /* Subtle star particles */
    .stars{position:fixed; inset:0; background-image:
      radial-gradient(2px 2px at 20% 30%, rgba(255,255,255,.15) 50%, transparent 51%),
      radial-gradient(1.5px 1.5px at 65% 70%, rgba(255,255,255,.15) 50%, transparent 51%),
      radial-gradient(1.2px 1.2px at 80% 25%, rgba(255,255,255,.12) 50%, transparent 51%),
      radial-gradient(1.2px 1.2px at 40% 85%, rgba(255,255,255,.12) 50%, transparent 51%);
      opacity:.35; z-index:-1; animation: twinkle 6s linear infinite;}
    @keyframes twinkle{50%{opacity:.2}}

    main{min-height:100%; display:grid; place-items:center; padding: clamp(16px, 4vw, 40px);}

    .card{
      width:min(960px, 94vw);
      background:rgba(17, 20, 45, .6);
      border:1px solid rgba(255,255,255,.08);
      box-shadow:0 20px 60px rgba(0,0,0,.45), 0 0 0 1px rgba(132,142,255,.05) inset;
      backdrop-filter: blur(14px) saturate(130%);
      border-radius:28px;
      padding: clamp(24px, 5vw, 48px);
      position:relative;
      overflow:hidden;
    }
    .glow{position:absolute; inset: -2px; pointer-events:none; border-radius:inherit;}
    .glow::before{content:""; position:absolute; inset:0; border-radius:inherit; padding:2px; background:linear-gradient(120deg, transparent 0 15%, rgba(0,224,255,.8) 25%, rgba(138,92,255,.75) 45%, transparent 60%, transparent); -webkit: linear-gradient(#000 0 0) content-box, linear-gradient(#000 0 0); -webkit-mask-composite: xor; mask-composite: exclude; animation: sweep 6s linear infinite;}
    @keyframes sweep{to{transform:translateX(120%)}}

    header{display:flex; align-items:center; gap:16px; margin-bottom:18px}
    .brand{display:flex; align-items:center; gap:14px}
    .brand img{width:56px; height:56px; object-fit:contain; filter:drop-shadow(0 6px 14px rgba(0,0,0,.35));}
    .brand h1{margin:0; font-size: clamp(22px, 3.2vw, 34px); letter-spacing:.8px; font-weight:800}
    .badge{margin-left:auto; font-size:12px; letter-spacing:.4px; color:var(--muted); border:1px dashed rgba(255,255,255,.18); padding:6px 10px; border-radius:999px}

    .content{display:grid; grid-template-columns: 1fr; gap: clamp(18px, 3vw, 28px);}

    .title{font-size: clamp(28px, 4.2vw, 44px); margin:0; font-weight:800; line-height:1.05}
    .subtitle{margin:6px 0 0; color:var(--muted); font-size: clamp(14px, 2.1vw, 18px)}

    /* SVG icon + pulse */
    .icon-wrap{display:flex; align-items:center; gap:16px; margin-top:12px}
    .gear{width:56px; height:56px; animation:spin 8s linear infinite; filter:drop-shadow(0 10px 24px rgba(0, 224, 255,.25));}
    @keyframes spin{to{transform:rotate(360deg)}}
    .pulse{width:12px; height:12px; border-radius:50%; background:var(--acc1); box-shadow:0 0 0 0 rgba(0,224,255,.8); animation:pulse 2s ease-out infinite}
    @keyframes pulse{0%{box-shadow:0 0 0 0 rgba(0,224,255,.75)} 70%{box-shadow:0 0 0 16px rgba(0,224,255,0)} 100%{box-shadow:0 0 0 0 rgba(0,224,255,0)}}

    .progress{margin-top:18px; height:10px; background:rgba(255,255,255,.08); border-radius:999px; overflow:hidden}
    .bar{height:100%; width:0%; background:linear-gradient(90deg, var(--acc1), var(--acc2)); animation:load 10s ease-in-out infinite}
    @keyframes load{0%{width:10%} 40%{width:88%} 60%{width:55%} 100%{width:100%}}

    .cta{display:flex; flex-wrap:wrap; gap:12px; margin-top:22px}
    .btn{appearance:none; border:none; padding:12px 18px; font-weight:600; color:var(--text); border-radius:14px; cursor:pointer; background:linear-gradient(135deg, rgba(0,224,255,.15), rgba(138,92,255,.15)); outline:1px solid rgba(255,255,255,.12); transition:.25s transform, .25s outline-color, .25s background; text-decoration:none}
    .btn:hover{transform:translateY(-2px); outline-color:rgba(0,224,255,.6); background:linear-gradient(135deg, rgba(0,224,255,.25), rgba(138,92,255,.25))}

    footer{margin-top:18px; color:var(--muted); font-size:12px}

    /* Responsive */
    @media (min-width: 860px){
      .content{grid-template-columns: 1.2fr .8fr; align-items:center}
      .right{justify-self:end}
    }
  </style>
</head>
<body>
  <div class="orbs"><span class="orb o1"></span><span class="orb o2"></span></div>
  <div class="stars"></div>

  <main>
    <section class="card" role="status" aria-live="polite">
      <div class="glow" aria-hidden="true"></div>

      <header>
        <div class="brand">
          <img src="img/logo2.webp" alt="Logo A&G TOURS" />
          <h1>A&G TOURS</h1>
        </div>
        <span class="badge">Mantenimiento  activo</span>
      </header>

      <div class="content">
        <div>
          <h2 class="title">Estamos afinando los motores</h2>
          <p class="subtitle">Nuestro sitio está en mantenimiento por un momento. Gracias por tu paciencia, pronto volveremos con mejoras.</p>

          <div class="icon-wrap" aria-hidden="true">
            <svg class="gear" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
              <path d="M12 15.5a3.5 3.5 0 1 0 0-7 3.5 3.5 0 0 0 0 7Z" stroke="currentColor" stroke-width="1.4"/>
              <path d="M20.5 12a8.5 8.5 0 0 0-.07-1.07l2.02-1.56-1.76-3.05-2.48.77a8.57 8.57 0 0 0-1.85-1.07l-.3-2.6h-3.5l-.3 2.6c-.65.25-1.27.6-1.85 1.07l-2.48-.77-1.76 3.05 2.02 1.56c-.05.35-.07.71-.07 1.07 0 .36.02.72.07 1.07l-2.02 1.56 1.76 3.05 2.48-.77c.58.47 1.2.82 1.85 1.07l.3 2.6h3.5l.3-2.6c.65-.25 1.27-.6 1.85-1.07l2.48.77 1.76-3.05-2.02-1.56c.05-.35.07-.71.07-1.07Z" stroke="currentColor" stroke-width="1.4"/>
            </svg>
            <div class="pulse" title="en progreso"></div>
          </div>

          <div class="progress" aria-label="Progreso aproximado">
            <div class="bar"></div>
          </div>

          <div class="cta">
            <a class="btn" href="https://wa.me/573226383305" rel="noopener" target="_blank">WhatsApp</a>
            <a class="btn" href="index.html">Volver al inicio</a>
          </div>

          <footer>
            <span>&copy; <span id="year"></span> A&G TOURS · Todos los derechos reservados.</span>
          </footer>
        </div>

        <div class="right" aria-hidden="true">
          <!-- Decorative 3D-ish wheel -->
          <svg width="280" height="280" viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg" role="img" aria-label="Ilustración de mantenimiento">
            <defs>
              <radialGradient id="g1" cx="50%" cy="50%" r="60%">
                <stop offset="0%" stop-color="#00e0ff" stop-opacity=".9"/>
                <stop offset="60%" stop-color="#8a5cff" stop-opacity=".65"/>
                <stop offset="100%" stop-color="#8a5cff" stop-opacity="0"/>
              </radialGradient>
            </defs>
            <circle cx="100" cy="100" r="88" fill="url(#g1)" opacity=".35"/>
            <circle cx="100" cy="100" r="64" fill="none" stroke="rgba(255,255,255,.2)" stroke-width="8" />
            <g transform="translate(100,100)">
              <g>
                <circle r="46" fill="rgba(255,255,255,.06)" stroke="rgba(255,255,255,.2)" stroke-width="2"/>
                <g id="spokes">
                  <g>
                    <rect x="-3" y="-46" width="6" height="16" rx="3" fill="rgba(255,255,255,.45)" />
                  </g>
                </g>
              </g>
            </g>
          </svg>
        </div>
      </div>
    </section>
  </main>

  <script>
    // year
    document.getElementById('year').textContent = new Date().getFullYear();
  </script>
</body>
</html>
